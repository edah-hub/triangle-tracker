    <div class="container">
        <div class="row">
         <div class="measurements">
             <form class="tri">
               <div class="form-group">
                   <label for="sideOne">sideOne</label>
                   <input type="text" id="sideOne" required><br>
                   <label for="sedeTwo">sideTwo</label>
                   <input type="text" id="sideTwo" required><br>
                    <label for="sideThree">sideThree</label>
                    <input type="text" id="sideThree" required><br>
                    <button type="submit" class="btn btn-sm btn0-primary">Type of Triangle</button>
                </div>  
             </form>
         </div>
        </div>
    </div>

</body>
